<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>Ordered List (ol)</h2>
<ol>
    <li>First item</li>
    <li>Second item
        <ol>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
        </ol>
    </li>
    <li>Third item</li>
</ol>

<h2>Unordered List (ul)</h2>
<ul>
    <li>Red</li>
    <li>Green
        <ul>
            <li>Light Green</li>
            <li>Dark Green</li>
        </ul>
    </li>
    <li>Blue</li>
</ul>

</body>
</html>
