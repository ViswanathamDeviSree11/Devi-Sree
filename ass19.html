<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>

<table>
    <caption>Monthly Sales Report</caption>
    <thead>
        <tr>
            <th>Month</th>
            <th>Product A</th>
            <th>Product B</th>
            <th>Product C</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>January</td>
            <td>$1000</td>
            <td>$1500</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$1200</td>
            <td>$1700</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$1100</td>
            <td>$1600</td>
            <td>$1400</td>
        </tr>
    </tbody>
</table>

</body>
</html>
