<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties Example</title>
    </head>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: small;
            font-weight: lighter;
        }
    </style>
    <body>
        <h1>Introduction to JavaScript</h1>
        <p>JavaScript is a lightweight, cross-platform, single-threaded, and interpreted 
            compiled programming language. It is also known as the scripting language for webpages.
             It is well-known for the development of web pages, and many non-browser environments also use it.
        </p>
</body>
</html>
